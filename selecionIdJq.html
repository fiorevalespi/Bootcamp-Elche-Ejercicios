<!DOCTYPE html>

<html>
    
    <head>
    
             <meta charset="UTF-8">
        
        <title>Selecionando por ID en JQuery</title>
        
        <script src="http://code.jquery.com/jquery-1.12.4.min.js">
          
        </script>
        
        <script type="text/javascript">
            $(document).ready(function(){
                // Cambia el color del elemento con id marca
                $("#marca").css("background", "yellow");
            });    
        
        </script>

    </head>
    
    <body>
        
       <p id = "marca">Esto es un parrafo.</p>
        <p>Esto es otro parrafo.</p>
        <p>Este otro mas.</p>
        <p><strong> Nota </strong>El valor del id debe ser unico</p>
    
    </body>
    
</html>
