<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8">
    <title>Operadores aritmeticos en JavaScript</title>
    </head>
    
    <body>
        
    <script>
        
        // OPERADORES ARITMETICOS: +, -, *, /, %, ++, --.
        
        // UTILIZACION 
        var x = 5; var y = 2; 
        var dosNumeros = 1 + 7;
        var dosVariables = x + y;
        var numeroVariable = 4 + x;
        
        
        alert("La variable dosNumero contiene "+dosNumeros);
        alert("La variable dos Variables contiene "+dosVariables);
        alert("La variable numeroVariable contiene "+numeroVariable);
        
        //EJEMPLOS DE OPERADORES BINARIOS
        var suma = x + y;
        var resta = x - y;
        var multiplicacion = x * y;
        var division = x / y;
        var modulo = x % y;          
                       
        //EJEMPLOS DE OPERACIONES UNARIOS 
            var a = 8;
        alert("El valor inicial de la a es "+a); 
        ++a;
        alert("El valor de a despues del incremento es "+a);
        --a;
        alert("El valor de a despues del decremento es "+a);
                
        </script>
    </body>
</html>
