<!DOCTYPE html>
<html>
<head>
    
    <meta charset="UTF-8">
    <title>Funcion Return </title>
    
    </head>
    
    <body>
        
        <h2> Funciones en JavaScript</h2>
        
        <p>Ejemplo de una llamada a una funcion y la devolucion del valor</p>
        
        <p id="demo"></p>
    
        
        <script>
            
         function myFunction(a, b){
             return a*b;
         }
            
            document.getElementById("demo").innerHTML = myFunction (4, 3);
            
                            
        </script>
    
    </body>
        
</html>
