<!DOCTYPE html>

<html>
    
    <head>
    
             <meta charset="UTF-8">

    </head>
    
    <body>
        
        <h3>Vamos a buscar los elementos <b>P</b></h3>
      
        <p>Hola Mundo</p>
        <p>Este es un ejemplo del metodo <b>getElementsByTagName</b> </p>
        <p id="demo"></p>
        
        <script>
            
         var x = document.getElementsByTagName("p");
            document.getElementById("demo").innerHTML =
                'El primer parrafo (index 0) es: ' + x[0].innerHTML;
        
        </script>
    
    </body>
    
</html>
