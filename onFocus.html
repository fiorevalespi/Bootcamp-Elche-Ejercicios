<!DOCTYPE html>

<html>
    
    <head>
    
             <meta charset="UTF-8">
        
        <script>
            
        function miFuncion(x) {
            x.style.background = "yellow";
        }
            
        </script>

    </head>
    
    <body>
        
       Escribe tu nombre: <input type="text" onfocus="miFuncion(this)">
        
        <p> Cuando la caja de texto obtiene el foco, esta cambia el fondo de color</p>
    
    </body>
    
</html>
