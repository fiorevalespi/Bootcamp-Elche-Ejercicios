<!DOCTYPE html>

<html>
    
    <head>
    
             <meta charset="UTF-8">

    </head>
    
    <body>
        
        <h3 >Otro ejemplo seria como podemos alterar la visibilidad de un elemento html</h3>
        <p id="p1">Hola soy un texto molon que aparece y desaparece</p>
        
        <input type="button" value="Econder texto"
               onclick="document.getElementById('p1').style.visibility='hidden'">
        <input type="button" value="Mostrar texto"
               onclick="document.getElementById('p1').style.visibility='visible'">
        
    
    
    </body>
    
</html>
