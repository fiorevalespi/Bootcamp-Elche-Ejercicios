<!DOCTYPE html>

<html>
    
    <head>
    
             <meta charset="UTF-8">
        
        <title>Selectores propios de JQuery</title> 
        
        <style type="text/css">
        
        /* Añadiendo estilo*/
            *{
                padding: 5xp;
            }
        
        </style>
        
        <script src="http://code.jquery.com/jquery-3.2.1.min.js">
          
        </script>
        
        <script type="text/javascript">
            $(document).ready(function(){
                
                // Selecciona las filas pares
                $("tr:odd").css("background", "yellow");
                // Selecciona las filas impares
                $("tr:even").css("background", "orange");
                // Selecciona el primer parrafo de un elemento
                $("p:firts").css("background", "red");
                // Selecciona el ultimo parrafo de un elemento
                $("p:last").css("background", "green");
                // Seleciona todo lo tipo text dentro de un formulario
                $("form:text").css("background", "purple"); 
                // Seleciona todo lo tipo password de un formulario
                $("form:password").css("background", "blue");
                // Seleciona todo los input de un formulario
                $("form:submit").css("background", "violet");

            });    
        
        </script>

    </head>
    
    <body>
