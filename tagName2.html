    <body>
        
        <h3>En el siguiente ejemplo buscaremos todos los elementos con el id="main" y entonces todos los elementos <p> dentro del "main":</h3>
      
        <p>Hola Mundo!</p>
        <div id="main">
        
        <p>El DOM es muy util</p>
        <p>Este ejemplo demuestra el metodo <b>getElementsByTagName</b></p>
        
        </div>
        
        <p id="demo"></p>
        
        <script>
            
         var x = document.getElementsByTagName("main");
         var y = x.getElementsByTagName("p");
         document.getElementById("demo").innerHTML =
                'El primer parrafo (index 0) dentro de "main" es: ' + x[0].innerHTML;
        
        </script>
    
    </body>
    
</html>
