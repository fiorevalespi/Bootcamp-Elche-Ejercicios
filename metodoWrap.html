<!DOCTYPE html>

<html>
    
    <head>
    
             <meta charset="UTF-8">
        
        <title>Ejemplo de envolver un elemento</title>
        
        <script src="http://code.jquery.com/jquery-3.2.1.min.js">
          
        </script>
        
    
        <script type="text/javascript">
            
            
            $(document).ready(function(){
            //Envolviendo un div con otro div    
                $(".container").wrap('<div class="wrapper"></div>');
                //Envolviendo un parrafo al pulsar un boton
                $("button").click(function(){
                    $("p").contents().wrap("<em><b></b></em>");
            }); 
                
            });
        
        </script>
        
        <style type="text/css">
            
            .wrapper{
                padding: 20px;
                background: #f0e68c;
                margin: 10px 0;
            }
            
        .container{
                padding: 15px;
                background: #fff;
                font-size: 24px;
            }
        
        
        
        </style>

    </head>
    
    <body>
        
       <button type="button">Pulsame para envolver</button>
        <div class="container">
        
            <p>Esto es un texto de prueba.</p>
        
        </div>
    
    </body>
    
</html>
