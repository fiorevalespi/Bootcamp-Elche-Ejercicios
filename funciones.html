<!DOCTYPE html>
<html>
<head>
    
    <meta charset="UTF-8">
    <title>Funciones - Introduccion </title>
    
    </head>
    
    <body>
        
        <script>
            
           // SINTAXIS DE UN FUNCION 
            
            //function nombre_funcion (<parametros_separados_por_comas){...}
            
            //Funcion sin parametros
            function saludo () {
                alert("Â¡Hola!");
            }
            
            //Los parentesis () invocan a la funcion
            var resultado_saludo= saludo;
            alert(resultado_saludo);
            
            //Sin parentesis se puede guardar la funcion en una variable o mostrar 
            var resultado_saludo2 = saludo;
            alert(resultado_saludo2);
            
            // Funcion con parametros 
            function producto (a, b) {
                return a * b;
            }
            
            //Los parentesis () invovan a la funcion
            var resultado_producto = producto(3, 4);
            alert (resultado_producto);
            
            // Podemos introducir en el alert
            
                            
        </script>
    
    </body>
        
</html>
