<!DOCTYPE html>
<html>
<head>
    
    <meta charset="UTF-8">
    
    <title> Condicionales. Sentencia switch</title>
        
    </head>
    
    <body>
    
        <script>
            
          /* SWITCH:
          
          -Se utiliza para hacer diferentes acciones basadas en diferentes condiciones
          -La condicion se evalua una unica vez.
          -Si hay alguna coincidencia con algun valor se ejecuta el bloqu */
          
          
          var nota = 10;
          var mensaje = ""; 
          switch (nota){
          case 0:
          case 1:
          case 2:
          case 3:
          case 4:
          mensaje = "Suspenso";
          break;
          case 5:
          mensaje = "Suficiente";
          break;
          case 6: 
          mensaje = "Bien";
          break;
          case 7:
          case 8:
          mensaje = "Notable";
          break;
          case 9:
          case 10:
          mensaje = "Sobresaliente";
          break;
          default:
          mensaje = "El valor no es valido";
                    
          }
          
          alert (mensaje);
                            
        </script>
    
    </body>
        
</html>
