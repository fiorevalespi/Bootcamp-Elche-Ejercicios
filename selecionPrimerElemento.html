<!DOCTYPE html>

<html>
    
    <head>
    
             <meta charset="UTF-8">
        
        <title>Selecionando el primer elemento</title>
        
        <style type="text/css">
            
            .highlight{
        background: yellow;
            
            }
        
        </style>
        
        <script src="http://code.jquery.com/jquery-1.12.4.min.js">
          
        </script>
        
        
        <script type="text/javascript">
            $(document).ready(function(){
                $("ul li").first().addClass("highlight");
                    
            });    
        
        </script>

    </head>
    
    <body>
        
       <h2>Lista desordenada</h2>
        
        <ul>
            
            <li>Primer elemneto</li>
            <li> Segundo elemneto</li>

            <li> Cuarto elemneto</li>
            
            
        
        
        </ul>
