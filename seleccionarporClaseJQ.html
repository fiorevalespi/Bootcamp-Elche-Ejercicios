<!DOCTYPE html>

<html>
    
    <head>
    
             <meta charset="UTF-8">
        
        <title>Selecionando por ID en JQuery</title>
        
        <script src="http://code.jquery.com/jquery-3.2.1.min.js">
          
        </script>
        
        <script type="text/javascript">
            $(document).ready(function(){
                
                $(".marca").css("background", "yellow");
            });    
        
        </script>

    </head>
    
    <body>
        
       <p class = "marca">Esto es un parrafo.</p>
        <p class="marca">Esto es otro parrafo.</p>
        <p>Este otro mas.</p>
    
    </body>
    
</html>
