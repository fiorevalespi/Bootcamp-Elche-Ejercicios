<!DOCTYPE html>

<html>
    
    <head>
    
             <meta charset="UTF-8">
        
        <title>Ejecutando valores de una propiedad CSS</title>
        
        <style type="text/css">
         .box{
        
       width: 100px;
            height: 100px;
             margin: 10px;
             cursor: pointer;
             border: 1px solid #cdcdcd;
             display: inline-block;
            }
        
            
        
        </style> 
        
        <script src="http://code.jquery.com/jquery-1.12.4.min.js">
          
        </script>
        
       
        
        <script type="text/javascript">
            $(document).ready(function(){
                $(".box").click(function(){
                $(this).css("background-color", "red");
                        
                    });
                });
            
        </script>

    </head>
    
    <body>
        
       <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        
        <p><strong>Aviso:</strong> Pulsa dentro de la caja vacia para llenarla con color</p>
    
        
    
    </body>
    
</html>
