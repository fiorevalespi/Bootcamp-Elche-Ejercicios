<!DOCTYPE html>

<html>
    
    <head>
    
             <meta charset="UTF-8">

    </head>
    
    <body onload="checkCookies()">
        
       <p id="demo"></p>
        
        <script>
            
        function checkCookies(){
            var text = "";
            if (navigator.cookieEnabled == true){
                text= "Las cuquis estan habilitadas.";
                
            } else{
                text= "Las cuquis no estan habilitadas.";
            }
            document.getElementById("demo").innerHTML = text;
        }
        
            
        </script>
    
    </body>
    
</html>
