<!DOCTYPE html>

<html>
    
    <head>
    
             <meta charset="UTF-8">

    </head>
    
    <body>
        
        
        <p>Hola Mundo</p>
        
        <p class="intro">DOM es muy util.</p>
        <p class="intro">Este ejemplo demostramos el metodo <b>querySelectorAll</b>.</p>
        
        <p id="demo"></p>
        
        <script>
            
         var x = document.querySelectorAll("p.intro");
            document.getElementById("demo").innerHTML =
                'El primer parrafo (index 0) con clase="intro": ' + x[0].innerHTML;
        
        </script>
    
    </body>
    
</html>
