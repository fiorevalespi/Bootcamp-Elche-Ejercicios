<!DOCTYPE html>
<html>
<head>
    
    <meta charset="UTF-8">
    <title>Operadores de tipos en JavaScript</title>
    
    </head>
    
    <body>
        
        <script>
            
           //TYPEOF: nos devuelve el tipo de dato de una variable o dato
            var cadena = "Ada Lovelace"; //Devuelve string
            var numero = 3.14; //Devuelve numbre
            var bool = true; //Dvuelve boolean 
            var lista = [1, 2, 3, 4]; //Dvuelve object
            var registro = {nombre: "Ada", apellido: "Lovelace"}; //Dvuelve object
            var fecha = new Date; //Dvuelve object
            var miFuncion = function miFun () {alert("Hola");}; //Dvuelve function
            var sinDefinir; //Dvuelve undefined
            var vacia = null; //Dvuelve object
            
            //INSTANCEOF: nos devuelve true si un objeto es una instancia de otro especificado
            var animales = ["perro", "gato", "hamster"];
            alert (animales instanceof Object); //Dvuelve true
            alert (animales instanceof Array); //Dvuelve true
            alert (animales instanceof Number); //Dvuelve false
            
            // alert para typeof 
            alert(typeof cadena);
            alert(typeof numero);
            alert(typeof bool);
                            
        </script>
    
    </body>
        
</html>
