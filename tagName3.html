<!DOCTYPE html>

<html>
    
    <head>
    
             <meta charset="UTF-8">

    </head>
    
    <body>
        
        <p>Buscando elementos por su clase</p>
      
        <p class="intro">DOM es muy util.</p>
        <p class="intro">Con este ejemplo demostramos el metodo<b>getElementsByClassName</b></p>
        
        <p id="demo"></p>
        
        <script>
            
         var x = document.getElementsByClassName("intro");
            document.getElementById("demo").innerHTML =
                'El primer parrafo (index 0) con la clase="intro" es: ' + x[0].innerHTML;
        
        </script>
    
    </body>
    
</html>
